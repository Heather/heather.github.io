<link rel="stylesheet" type="text/css" href="/clay/index.css" />

<canvas id="canvas">
</canvas>

<div id = "parent">
    <div id="top">
        <div class="mlr">
            <div class="mleft">
                <ul class="recent-posts">
                    $partial("templates/post-list.html")$
                </ul>
            </div>
            <div class="mright">
                <a href="/">
                    <img src="/images/logo.png"/>
                </a>
                <h3>Hello {{name}}!</h3>
                    Name: <input type="text" ng-model="name"/>
                    
                <button class="btn btn-primary" data-target="#modal" data-toggle="modal">Ping</button>
                <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times</button>
                      <h3 style="margin: 0">Pong</h3>
                    </div>
                    <div class="modal-body">
                      <ul style="margin: 0">
                        <li>Hakyll</li>
                        <li>Clay</li>
                        <li>Dart</li>
                        <li>Ponies</li>
                      </ul>
                    </div>
                    <div class="modal-footer" style="margin: 0">
                      <button class="btn btn-success" data-dismiss="modal">OK</button>
                    </div>
                  </div>
                </div>
                </div>
                    
            </div>
        </div>
    </div>
</div>
<script type="application/dart" src="/web/dartrix.dart"></script>
