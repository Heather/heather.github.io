<link rel="stylesheet" type="text/css" href="./css/index.css" />

<style>
    div#top {
        font-size: 64px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    div#top a {
        font-size: 32px;
    }
</style>

<canvas id="canvas">
</canvas>

<div id = "parent">
    <div id="top">
        <div class="mlr">
            <div class="mleft" style="margin-top: 50px;">
                404
            </div>
            <div class="mright" style="padding-top: 250px;">
                <h3>Hello {{name}}!</h3>
                    Name: <input type="text" ng-model="name"/>

                <br />

                <button class="btn btn-primary" data-target="#modal" data-toggle="modal">Ping</button>
                <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times</button>
                          <h3 style="margin: 0">Pong</h3>
                        </div>
                        <div class="modal-body">
                          <ul style="margin: 0">
                            <li>Hakyll</li>
                            <li>Clay</li>
                            <li>Dart</li>
                            <li>Ponies</li>
                          </ul>
                        </div>
                        <div class="modal-footer" style="margin: 0">
                          <button class="btn btn-success" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="audio" autoplay loop>
    <source src="images/Bween.mp3" type="audio/mp3" />
    <p>Your browser sucks, after all... </p>
</audio>

<script type="text/javascript" src="./js/light.js"></script>
<script type="text/javascript" src="./js/404.js"></script>
