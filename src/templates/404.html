<style>
    div#top {
        font-size: 64px;
    }
    div#top a {
        font-size: 32px;

</style>

<canvas id="canvas">
</canvas>

<div id = "parent">
    <div id="top">
        <div class="mlr">
            <div class="mleft">
                404 <a href="http://heather.github.io/">Anybody Want To Take Me Home!?</a>

                          </ul>
                        </div>
                        <div class="modal-footer" style="margin: 0">
                          <button class="btn btn-success" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
