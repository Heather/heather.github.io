<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Heather - Home</title>
        <meta name="description" content="Heather">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="./atom.xml" rel="alternate" title="Heather" type="application/atom+xml">
        <link rel="shortcut icon" type="image/ico" href="./favicon.ico" />

        <script src="./bootstrap/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./bootstrap/bootstrap-theme.min.css">
        <script src="./bootstrap/bootstrap.min.js"></script>
        <script src="./bootstrap/angular.min.js"></script>

        <link rel="stylesheet" type="text/css" media="all" href="./css/hasklig.css">
        <link rel="stylesheet" type="text/css" media="all" href="./css/octicons.css">
        <link rel="stylesheet" type="text/css" media="all" href="./css/syntax.css" />
        <link rel="stylesheet" type="text/css" media="all" href="./css/default.css" />
    </head>
    <body>
        <div id="content">
            <link rel="stylesheet" type="text/css" href="./css/index.css" />

<style>
    div#top {
        font-size: 64px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    div#top a {
        font-size: 32px;
    }
</style>

<canvas id="canvas">
</canvas>

<div id="parent">
    <div id="top">
        <div class="mlr">
            <div class="mleft" style="margin-top: 50px;">
                404
            </div>
            <div class="mright" style="padding-top: 250px;">
                <h3>Hello {{name}}!</h3>
                    Name: <input type="text" ng-model="name" />

                <br />

                <button class="btn btn-primary" data-target="#modal" data-toggle="modal">Ping</button>
                <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times</button>
                          <h3 style="margin: 0">Pong</h3>
                        </div>
                        <div class="modal-body">
                          <ul style="margin: 0">
                            <li>Hakyll</li>
                            <li>Clay</li>
                            <li>Dart</li>
                            <li>Ponies</li>
                          </ul>
                        </div>
                        <div class="modal-footer" style="margin: 0">
                          <button class="btn btn-success" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="audio" autoplay loop>
    <source src="images/Bween.mp3" type="audio/mp3"></source>
    <p>Your browser sucks, after all... </p>
</audio>

<script type="text/javascript" src="./js/light.js"></script>
<script type="text/javascript" src="./js/404.js"></script>

        </div>

                </a>
              </li>

              </li>

                <a href="http://www.last.fm/user/Cynede" title="Last.fm" target="_blank">

              </li>
